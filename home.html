<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Oscillate Marketing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #060D0C; /* Luxe Noir */
      color: #F0EDE5; /* Soft Oat */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #060D0C, #0D1412); /* Subtle depth */
    }

    .container {
      background-color: rgba(240, 237, 229, 0.04); /* Soft transparent box */
      padding: 50px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 340px;
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #F0EDE5;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background-color: #F0EDE5; /* Soft Oat */
      color: #060D0C; /* Luxe Noir */
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(240, 237, 229, 0.2);
    }

    .button:hover {
      background-color: #e0dcd4; /* Slightly darker Soft Oat */
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(240, 237, 229, 0.3);
    }

    .btn-secondary {
      background-color: transparent;
      color: #F0EDE5;
      border: 2px solid #F0EDE5;
      box-shadow: none;
    }

    .btn-secondary:hover {
      background-color: #F0EDE5;
      color: #060D0C;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome</h1>
    <a href="deal.html" class="button">Deal</a>
    <a href="./demand1.html" class="button btn-secondary">Demand</a>
  </div>

</body>
</html>
